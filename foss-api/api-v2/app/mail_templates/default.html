<!DOCTYPE html>
<html>
<head>
    <title>%ef-mail-template-title%</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
<style>
    /* Force Outlook to provide a "view in browser" message */
    #outlook a { padding: 0; }
    /* Force Hotmail to display emails at full width */
    .ReadMsgBody { width: 100%; }
    .ExternalClass { width: 100%; }
    /* Force Hotmail to display normal line spacing */
    .ExternalClass, .ExternalClass p, .ExternalClass span,
    .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
     /* Prevent WebKit and Windows mobile changing default text sizes */
    body, table, td, p, a, li, blockquote {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    /* Remove spacing between tables in Outlook 2007 and up */
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    /* Allow smoother rendering of resized image in Internet Explorer */
    img {
      -ms-interpolation-mode: bicubic;
    }
	.foss-mail-wrap{ font-size: 16px;font-family:Arial,Verdana; }
	@media screen and (max-width:480px){
		.foss-mail-wrap{font-size: 20px;}
		.foss-mail-title{font-size:22px!important;}
	}
	</style>
<table class="foss-mail-wrap" width="100%" height="100%">
	<tr>
		<td style="">
			<table style="width:95%;margin:auto;" cellspacing="0">
				<tr>
					<td class="foss-mail-header" style="background-color:#eee;padding:25px;">
						<img src="%ef-mail-template-home-url%wp-content/themes/egyptfoss/img/mail-logo.png" alt="EgyptFOSS" style="max-width:100%;height:auto;">
					</td>
				</tr>
								<tr>
					<td class="foss-mail-title" style="background-color:#4caf50;padding-top:25px;padding-bottom:25px;font-size:28px;color:#FFF;text-align:center;">
						%ef-mail-template-title%
					</td>
				</tr>
				<tr>
					<td class="foss-msg-body" style="padding:15px;border:solid 3px #eee;text-align:center">
						<p style="text-align:center;">
							%ef-mail-template-user_name_label%: %ef-mail-template-user_name%
						</p>
						<p>%ef-mail-template-message%</p>
						<p style="white-space:nowarp;"><a href="%ef-mail-template-url%">%ef-mail-template-url%</a></p>
						<br>
                                                <div style="margin-left: 20px;margin-right: 20px;">
     <div class="btn btn--flat call-to-action" style="margin-bottom: 20px;text-align: center;">
       <!--[if !mso]--><a style="border-radius: 4px;display: inline-block;font-weight: bold;text-align: center;text-decoration: none !important;transition: opacity 0.1s ease-in;color: #fff;background-color: #49aa32;font-family: sans-serif;font-size: 14px;line-height: 24px;padding: 12px 35px;" href="%ef-mail-template-url%" target="_blank">%ef-mail-template-button_title%</a><!--[endif]-->
     <!--[if mso]><p style="line-height:0;margin:0;">&nbsp;</p><a href="%ef-mail-template-url%" target="_blank"><v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" href="%ef-mail-template-url%" style="width:262px" arcsize="9%" fillcolor="#49aa32" stroke="f"><v:textbox style="mso-fit-shape-to-text:t" inset="0px,11px,0px,11px"><center style="font-size:14px;line-height:24px;color:#FFFFFF;font-family:sans-serif;font-weight:bold;mso-line-height-rule:exactly;mso-text-raise:4px">%ef-mail-template-button_title%</center></v:textbox></v:roundrect></a><![endif]--></div>
   </div>
          <p>%ef-mail-template-ending_msg%<p>  
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

</body>
</html>
